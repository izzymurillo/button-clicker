<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="headerBox">
            <div class="headerTitle">
                Dojonary
            </div>
            <div class="headerSearch">
                Search
            </div>
            <div>
                <button class="login">Login</button>
            </div>
        </div>
    </nav>        
    <main>
        <div class="leftColumn">        
            <div class="topLeft">
                <div class="leftSide">
                    <h1>ninja</h1>
                    <p>noun</p>
                    <p>Plural: ninjas</p>
                    <button onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <div class="rightSide">
                    <p>
                        A practitioner skilled in the<br>
                        <span>Japanese</span> art of ninjitsu
                    </p>
                </div>
            </div>
            <div class="bottomLeft">
                <div class="leftSide">
                    <h1>ninja</h1>
                    <p>noun</p>
                    <p>Plural: ninjas</p>
                    <button onclick="alert('Ninja was liked')">37 likes</button>
                </div>
                <div class="rightSide">
                    <p>
                        A programmer who breaks<br>
                        down problems with zen-like<br>
                        focus
                    </p>
                </div>
            </div>
        </div>    
        <div class="topRight">
            <h2>Dojonary is<br>
                defined by YOU</h2>
            <button onclick="hide(this)" id="greenBtn">Add Definition</button>
        </div>




    </main>
    <script src="script.js"></script>
</body>
</html>
